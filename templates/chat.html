<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            background-color: #f5f5f5;
            box-sizing: border-box;
            overflow: hidden;
            /* 避免整頁出現滾動條 */
        }

        /* 更現代的容器設計：撐滿畫面 + 居中 + 自適應 */
        .container {
            max-width: 800px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* 限制內部溢出 */
        }

        h1 {
            text-align: center;
        }

        input,
        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
            width: 100%;
        }

        #chatMessages {
            background: #e6ecf0;
            /* padding: 5px; */
            height: 300px;
            overflow-y: scroll;
            border-radius: 12px;
        }

        .message-wrapper {
            max-width: 70%;
            margin: 10px;
            padding: 12px 16px;
            border-radius: 16px;
            word-break: break-word;
            clear: both;
            position: relative;
        }

        .message-left {
            background: #fff;
            float: left;
        }

        .message-right {
            background: #dcf8c6;
            float: right;
        }

        .message-time {
            font-size: 12px;
            color: #555;
            text-align: right;
            margin-top: 5px;
        }

        .qr {
            text-align: center;
            margin-top: 20px;
        }

        .qr img {
            max-width: 200px;
        }

        .logout-btn {
            position: absolute;
            top: 16px;
            right: 16px;

            background: #fbe0e0;
            color: #cc2222;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.19s;
            z-index: 1000;

        }

        .logout-btn:hover {
            background: #ffc0c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/logout" class="logout-btn">登出</a>
        <h1>Chat Room</h1>
        <div class="qr">
            <p>🌐 本機網址：<a href={{local_url}} target="_blank">{{local_url}}</a></p>
            <img src="{{ qr_img_url }}" alt="QR Code">
        </div>

        <div id="chatMessages"></div>
        <form id="chatForm">
            <label>Message:</label>
            <input type="text" id="message" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- 加入 Socket.IO 客戶端 need to add integrity-->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>

    <script>
        const socket = io();
        socket.on("messages", msg => {
            addMessage(msg);
        });
        
        // 提交訊息
        document.getElementById("chatForm").addEventListener("submit", e => {
            e.preventDefault();
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (message) {
                socket.emit("send_message", { message });
                messageInput.value = "";
            }
        });

        const currentUserId = {{ current_user_id | tojson }};

        function addMessage(msg) {
            const box = document.getElementById("chatMessages");
            const { timestamp, user_id, name, message } = msg;
            const isMe = user_id === currentUserId;

            const wrap = document.createElement("div");
            wrap.className = "message-wrapper " + (isMe ? "message-right" : "message-left");
            wrap.innerHTML = `
            <strong>${name}:</strong> ${message}
            <div class='message-time'>${timestamp.split(" ")[1]}</div>
        `;
            box.appendChild(wrap);
            box.scrollTop = box.scrollHeight;
        }

        fetch("/get_recent_msg")
            .then(res => res.json())
            .then(data => {
                data.messages.forEach(addMessage);
            });
    </script>
</body>

</html>
