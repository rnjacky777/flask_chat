<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    #chatMessages {
      flex: 1;
      background: #e6ecf0;
      overflow-y: auto;
      max-height: 480px;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .message-wrapper {
      max-width: 70%;
      margin: 10px;
      padding: 12px 16px;
      border-radius: 16px;
      word-break: break-word;
      clear: both;
    }

    .message-left {
      background: #fff;
      float: left;
    }

    .message-right {
      background: #dcf8c6;
      float: right;
    }

    .message-time {
      font-size: 12px;
      color: #555;
      text-align: right;
      margin-top: 5px;
    }

    .logout-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #fbe0e0;
      color: #cc2222;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.2s;
    }

    #message {
      flex: 1;
      font-size: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div class="container">
    <a href="/logout" class="logout-btn">ÁôªÂá∫</a>
    <h1 style="text-align: center; margin: 0 0 20px;">Chat Room</h1>
    <div class="qr" style="text-align: center;margin-bottom: 15px;">
      <p>üåê Êú¨Ê©üÁ∂≤ÂùÄÔºö<a href="{{local_url}}" target="_blank">{{local_url}}</a></p>
      <img src="{{ qr_img_url }}" style="max-width: 100px;" alt="QR Code" />
    </div>

    <div id="chatMessages"></div>

    <form id="chatForm" style="display: flex; gap: 10px;">
      <input type="text" id="message" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." required />
      <input type="submit" value="Send" />
    </form>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    const socket = io();
    const currentUserId = {{ current_user_id | tojson }};
    const chatBox = document.getElementById("chatMessages");

    socket.on("messages", loadMessage);

    document.getElementById("chatForm").addEventListener("submit", e => {
      e.preventDefault();
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("send_message", { message });
        messageInput.value = "";
      }
    });

    function loadMessage({ timestamp, user_id, name, message }) {
      const isMe = user_id === currentUserId;
      const wrap = document.createElement("div");
      wrap.className = "message-wrapper " + (isMe ? "message-right" : "message-left");
      wrap.innerHTML = `
        <strong>${name}:</strong> ${message}
        <div class='message-time'>${timestamp.split(" ")[1]}</div>
      `;
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    fetch("/get_recent_msg")
      .then(res => res.json())
      .then(data => data.messages.forEach(loadMessage));
  </script>
</body>

</html>
